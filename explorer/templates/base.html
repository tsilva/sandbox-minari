<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minari Explorer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.0.min.js" charset="utf-8"></script>
    <style>
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { padding: 1rem; border: 1px solid var(--pico-muted-border-color); border-radius: var(--pico-border-radius); }
        .stat-card h4 { margin-bottom: 0.25rem; font-size: 0.85rem; color: var(--pico-muted-color); }
        .stat-card p { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .step-nav { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
        .obs-image { image-rendering: pixelated; max-width: 280px; border: 1px solid var(--pico-muted-border-color); }
        .step-detail { display: grid; grid-template-columns: auto 1fr; gap: 1rem 2rem; }
        .step-detail dt { font-weight: 600; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
    </style>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong><a href="/">Minari Explorer</a></strong></li>
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
